{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('contact') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="practice_name" class="form-label">Practice Name</label>
                        <input type="text" class="form-control" id="practice_name" name="practice_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="service_type" class="form-label">Service Interest</label>
                        <select class="form-select" id="service_type" name="service_type" required>
                            <option value="">Select a service</option>
                            <option value="compliance">HIPAA Compliance</option>
                            <option value="cloud">Cloud Solutions</option>
                            <option value="support">IT Support</option>
                            <option value="security">Security Services</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
